<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading DataSources...';</script>
<script src="sc/DataSourceLoader?dataSource=SYSTEM:customConfig"></script>
<script>
function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}
isc.Page.setIsomorphicDir("/Solmix/sc/");
isc.DataSource.loaderURL="sc/DataSourceLoader";
// Determine what skin file to load
var currentSkin = readCookie('solmix_skin_0_1');
if (currentSkin == null||currentSkin==undefined) currentSkin = "Normal";
</script>

<!--load skin-->
<script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading skin...';</script>
<!--include the Solmix JS-->
 <script type="text/javascript">document.getElementById('loadingMsg').innerHTML = 'Loading Solmixs<br>Please wait...';</script>
<script type="text/javascript" language="javascript" src="Solmix/Solmix.nocache.js"></script>
<script type="text/javascript">
document.write("<"+"script src=Solmix/sc/skins/" + currentSkin + "/load_skin.js?isc_version=7.1.js><"+"/script>");
</script>
