log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=target/solmix-logs.log
log4j.appender.R.MaxBackupIndex=80
log4j.appender.R.MaxFileSize=100000KB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=[%d{yyyy-MM-dd HH\:mm\:ss}]; [%p] [%C]\:\: \n ---------%M(%L) | %m%n \n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] [%C]\:\:%M(%L) | %m%n
log4j.logger.org.apache.commons.beanutils=info
log4j.logger.org.apache.shiro=info
log4j.logger.org.hibernate=info
log4j.rootLogger=trace,stdout,R
