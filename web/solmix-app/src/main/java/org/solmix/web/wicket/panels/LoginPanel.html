<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket>
<body>
  <wicket:panel>
    <span wicket:id="feedback"/>
		<form wicket:id="signInForm">
			<table>
				<tr>
					<td align="right">用户名:</td>
					<td>
						<input wicket:id="username" type="text" value="foo@goo.moo" size="30"/>
					</td>
				</tr>
				<tr>
					<td align="right">密     码:</td>
					<td>
						<input wicket:id="password" type="password" value="password" size="30"/>
					</td>
				</tr>
				<tr wicket:id="rememberMeRow">
					<td></td>
					<td> <input wicket:id="rememberMe" type="checkbox"
						checked="false" /> 记住我! </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="登   陆"/>
						<input type="reset" value="重  置"/>
					</td>
				</tr>
			</table>
		</form>
  </wicket:panel>
</body>
</html>
